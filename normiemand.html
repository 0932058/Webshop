<!DOCTYPE html>

    <script type="text/javascript">
            var winkelWagen = [];
            function winkelWagenZgtbr(){
                var productTabel=document.getElementById("productTabel");
                while(productTabel.rows.length>0) {
                    productTabel.deleteRow(0);
                }
                var itemAantal=0;
                var prijsTotaal=0;
                for (var product in winkelWagen) {
                    var row=productTabel.insertRow();
                    var cellNaam = row.insertCell(0);
                    var cellBeschrijving = row.insertCell(1);
                    var cellPrijs = row.insertCell(2);
                    var cellitemAantal = row.insertCell(3)
                    cellPrijs.align="right";
                    cellNaam.innerHTML = winkelWagen[product].Naam;
                    cellBeschrijving.innerHTML = winkelWagen[product].Beschrijving;
                    cellPrijs.innerHTML = winkelWagen[product].Prijs;
                    prijsTotaal += winkelWagen[product].Prijs;
                    itemAantal =+ (productTabel.rows.length + 1);
                }
                document.getElementById("mand_totaal").innerHTML = prijsTotaal;
                document.getElementById("mand_aantal").innerHTML = itemAantal; 
            }

            function inMand(naam,beschrijving,prijs){
               var eenProduct = {};
               eenProduct.Naam=naam;
               eenProduct.Beschrijving=beschrijving;
               eenProduct.Prijs=prijs;
               winkelWagen.push(eenProduct);
               winkelWagenZgtbr();

            }
